<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaviest Birds</title>
  </head>
  <body>
    <h1>Heaviest Birds Table</h1>
    <table>
      <thead>
        <tr>
          <th rowspan="2"><b>Animal</b></th>
          <th colspan="2"><b>Average Mass</b></th>
          <th rowspan="2"><b>Flighted</b></th>
        </tr>
        <tr>
          <td><b>KG<b></td>
          <td><b>LB<b></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>104</td>
          <td>230</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Somali Ostrich</td>
          <td>90</td>
          <td>200</td>

          <td>No</td>
        </tr>
        <tr>
          <td>Wild Turkey</td>
          <td>13.5</td>
          <td>30</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
