<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="">
      <p>
        <label for="FirstName">First Name</label>
        <input type="text" name="first" id="FirstName" required />
        <label for="Last Name">Last Name</label>
        <input type="text" name="last" id="Last Name" required />
      </p>

      <p>Select an Event:</p>
      <div>
        <input type="radio" id="Fun5k" name="Distance" value="Fun Run 5k" />
        <label for="Fun5k">Fun Run 5k</label>
      </div>

      <div>
        <input type="radio" id="HalfM" name="Distance" value="Half Marathon"/>
        <label for="HalfM">Half Marathon</label>
      </div>
      <div>
        <input type="radio" id="Marathon" name="Distance" value="Full Marathon"/>
        <label for="Marathon">Full Marathon</label>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="Password">Password</label>
      <input type="password" id="Password" required />

      <p>
        <label for="AgeGroup">Select Age Group</label>
        <select name="Age" id="AgeGroup">
          <option value="Under 18">Under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </p>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
